<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flip 7 Share Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen" class="screen">
        <h1>Flip 7 Share</h1>
        <div class="setup-section">
            <p>Enter Player Name:</p>
            <input type="text" id="userNameInput" placeholder="Tap to type name..." class="name-input-field">
        </div>
        <div class="action-section">
            <button class="big-btn host-btn" onclick="askPlayerCount()">HOST NEW GAME</button>
            <button class="big-btn join-btn" onclick="openJoinPopup()">JOIN EXISTING</button>
            <button id="resume-btn" class="resume-btn" style="display:none;" onclick="resumeGame()">RESUME ACTIVE GAME</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="display:none;">
        <h2 id="roomDisplayLobby">Game: ------</h2>
        <div id="host-controls-lobby"></div>
        <div id="lobby-status">Joined: 0 / 0</div>
        <div id="player-list" class="player-list"></div>
        <p class="pulse">Waiting for everyone to join...</p>
        <button class="leave-btn" onclick="leaveGame()">Leave Lobby</button>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <div class="top-nav">
            <div class="home-icon-wrapper" onclick="showScreen('home-screen')">
                <svg viewBox="0 0 24 24" class="nav-svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <span id="roomCodeDisplay" class="top-right-game">Game: ------</span>
        </div>

        <div id="calc-view">
            <div class="card-grid" id="cardGrid"></div>
            <div class="mod-grid">
                <button id="btn-m2" onclick="toggleMod('m2', 0)">√ó2</button>
                <button id="btn-p2" onclick="toggleMod('p2', 2)">+2</button>
                <button id="btn-p4" onclick="toggleMod('p4', 4)">+4</button>
                <button id="btn-p6" onclick="toggleMod('p6', 6)">+6</button>
                <button id="btn-p8" onclick="toggleMod('p8', 8)">+8</button>
                <button id="btn-p10" onclick="toggleMod('p10', 10)">+10</button>
                <button class="bust-btn" onclick="triggerBust()">BUST</button>
            </div>
            <div id="calc-display" class="large-total">0</div>
            <button class="submit-btn" onclick="submitRound()">SUBMIT SCORE</button>
        </div>

        <div id="waiting-view" style="display:none;">
            <div class="summary-header">
                <button class="small-back-btn" onclick="leaveGame()">‚úï Leave</button>
                <h2>Leaderboard</h2>
                <button class="small-back-btn" onclick="showScreen('history-screen')">üìú History</button>
            </div>
            <div id="leaderboard"></div>
            <div id="host-end-game-container"></div>
            <button id="nextRoundBtn" class="next-round-btn" style="display:none;" onclick="readyForNextRound()">NEXT ROUND</button>
        </div>
    </div>

    <div id="history-screen" class="screen" style="display:none;">
        <div class="summary-header">
            <button class="small-back-btn" onclick="showScreen('game-screen')">‚Üê Back</button>
            <h2>Round Logs</h2>
        </div>
        <div id="history-log-container"></div>
        <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 20px;">Hosts can tap a round to rewind the game.</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
