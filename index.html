<div id="welcome-screen" class="screen">
    <h1>Flip 7 Share</h1>
    <div class="name-container">
        <input type="text" id="userNameInput" value="Player1" readonly>
        <button id="editNameBtn">✏️</button>
    </div>
    <button id="startBtn">Enter Lobby</button>
</div>

<div id="game-screen" class="screen" style="display:none;">
    <div id="host-controls" style="display:none;">
        <button onclick="changeRound(1)" class="round-btn next">Next Round</button>
        <button onclick="changeRound(-1)" class="round-btn prev">Previous Round</button>
    </div>
    
    <div class="calculator">
        <div id="current-calc-display">0</div>
        <div class="card-grid">
            <button class="num-card" onclick="addNum(1)">1</button> ... 
            <button class="num-card" onclick="addNum(12)">12</button>
            <button class="mod-card" onclick="addMod(2)">+2</button>
            <button class="mod-card" onclick="multiply()">×2</button>
            <button class="bust-btn" onclick="triggerBust()">BUST</button>
        </div>
        <button id="submitScore">Submit Round Total</button>
    </div>

    <div id="leaderboard"></div>
</div>
