<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flip 7 Share Pro</title>
    <meta name="theme-color" content="#008080">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="celebration-overlay" class="overlay" style="display:none;" onclick="closeCelebration()">
        <div class="celebration-content">
            <div class="emoji-bounce">üÉè</div>
            <h1>FLIP 7!</h1>
            <p>You played 7 cards!</p>
            <h2 class="bonus-text">+15 POINTS</h2>
            <p class="tap-hint">Tap anywhere to continue</p>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <h1>Flip 7 Share</h1>
        <div class="setup-section">
            <p>Enter Player Name:</p>
            <input type="text" id="userNameInput" placeholder="Tap to type name..." class="name-input-field">
        </div>
        <div id="host-setup-area" class="host-setup-container">
            <p>How many players?</p>
            <div class="counter-row">
                <button class="counter-btn" onclick="adjustCount(-1)">‚àí</button>
                <div id="playerCountDisplay" class="count-display">4</div>
                <button class="counter-btn" onclick="adjustCount(1)">+</button>
            </div>
            <button class="big-btn host-btn" onclick="hostGameFromUI()">HOST NEW GAME</button>
        </div>
        <button class="big-btn join-btn" onclick="openJoinPopup()">JOIN EXISTING</button>
        <button id="resume-btn" class="big-btn resume-btn" style="display:none;" onclick="resumeGame()">RESUME ACTIVE GAME</button>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <div class="top-nav-container">
            <div class="top-nav-row">
                <button class="nav-btn-themed" onclick="showScreen('home-screen')">HOME</button>
                <div id="roomCodeDisplay" class="nav-center-text">GAME: ------</div>
                <button class="nav-btn-themed" onclick="showScreen('history-screen')">HISTORY</button>
            </div>
            <button class="nav-btn-themed leave-style" onclick="leaveGame()">LEAVE GAME</button>
        </div>

        <div class="main-scroll-area">
            <div id="calc-view">
                <div id="flip7-banner" class="flip7-container" style="display:none;">FLIP 7 BONUS ACTIVE! +15</div>
                <div class="card-grid" id="cardGrid"></div>
                <button class="big-btn bust-btn" onclick="triggerBust()">BUST</button>
                <div class="mod-grid">
                    <button id="btn-m2" onclick="toggleMod('m2', 0)">√ó2</button>
                    <button id="btn-p2" onclick="toggleMod('p2', 2)">+2</button>
                    <button id="btn-p4" onclick="toggleMod('p4', 4)">+4</button>
                    <button id="btn-p6" onclick="toggleMod('p6', 6)">+6</button>
                    <button id="btn-p8" onclick="toggleMod('p8', 8)">+8</button>
                    <button id="btn-p10" onclick="toggleMod('p10', 10)">+10</button>
                </div>
                <div class="totals-row">
                    <div class="total-box round-box">
                        <div class="box-label">ROUND</div>
                        <div id="round-display" class="box-number">0</div>
                    </div>
                    <div class="total-box grand-box">
                        <div class="box-label">GRAND</div>
                        <div id="grand-display" class="box-number">0</div>
                    </div>
                </div>
                <button class="big-btn submit-btn" onclick="submitRound()">SUBMIT SCORE</button>
            </div>
            <div id="waiting-view" style="display:none;">
                <h2>Leaderboard</h2>
                <div id="leaderboard"></div>
                <button id="nextRoundBtn" class="big-btn next-round-btn" style="display:none;" onclick="readyForNextRound()">NEXT ROUND</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
