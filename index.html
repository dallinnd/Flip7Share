<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flip 7 Share Pro</title>
    <meta name="theme-color" content="#008080">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="celebration-overlay" class="overlay" style="display:none;" onclick="window.closeCelebration()">
        <div class="celebration-content">
            <div class="emoji-bounce">üÉè</div>
            <h1>FLIP 7!</h1>
            <h2 class="bonus-text">+15 POINTS</h2>
            <p>Tap to continue</p>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <h1>Flip 7 Share</h1>
        <div class="input-group">
            <label>PLAYER NAME</label>
            <input type="text" id="userNameInput" placeholder="TYPE NAME HERE" class="name-input-field">
        </div>
        <div class="home-spacer"></div> 
        <div class="host-card">
            <label>NEW GAME SETUP</label>
            <div class="counter-row">
                <button class="counter-btn" onclick="window.adjustCount(-1)">‚àí</button>
                <div id="playerCountDisplay" class="count-display">4</div>
                <button class="counter-btn" onclick="window.adjustCount(1)">+</button>
            </div>
            <button class="big-btn host-btn" onclick="window.hostGameFromUI()">HOST NEW GAME</button>
        </div>
        <div class="home-footer">
            <button class="big-btn join-btn" onclick="window.openJoinPopup()">JOIN EXISTING</button>
            <button id="resume-btn" class="big-btn resume-btn" style="display:none;" onclick="window.resumeGame()">RESUME GAME</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="display:none;">
        <h2 id="roomDisplayLobby">Game: ------</h2>
        <div id="lobby-status" class="lobby-count">Joined: 0 / 0</div>
        <div id="player-list" class="player-list"></div>
        <p class="pulse">Waiting for players...</p>
        <button class="nav-btn-themed" onclick="window.leaveGame()">Leave Lobby</button>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <div class="top-nav">
            <button class="nav-btn-themed" onclick="window.showScreen('home-screen')">HOME</button>
            <div id="roomCodeDisplay" class="nav-code">CODE: ------</div>
            <button class="nav-btn-themed" onclick="window.showScreen('history-screen')">LOGS</button>
        </div>
        <div class="main-scroll-area">
            <div id="calc-view">
                <div id="flip7-banner" class="banner" style="display:none;">FLIP 7 BONUS!</div>
                <div class="card-grid" id="cardGrid"></div> 
                <button class="big-btn bust-btn" id="bust-toggle-btn" onclick="window.triggerBust()">BUST</button>
                <div class="mod-grid">
                    <button id="btn-m2" onclick="window.toggleMod('m2', 2)">√ó2</button>
                    <button id="btn-p2" onclick="window.toggleMod('p2', 2)">+2</button>
                    <button id="btn-p4" onclick="window.toggleMod('p4', 4)">+4</button>
                    <button id="btn-p6" onclick="window.toggleMod('p6', 6)">+6</button>
                    <button id="btn-p8" onclick="window.toggleMod('p8', 8)">+8</button>
                    <button id="btn-p10" onclick="window.toggleMod('p10', 10)">+10</button>
                </div>
                <div class="totals-row">
                    <div class="total-box"><small>ROUND</small><div id="round-display">0</div></div>
                    <div class="total-box grand"><small>GRAND</small><div id="grand-display">0</div></div>
                </div>
                <button class="big-btn submit-btn" onclick="window.submitRound()">SUBMIT SCORE</button>
            </div>
            <div id="waiting-view" style="display:none;">
                <h2>Leaderboard</h2>
                <div id="leaderboard"></div>
                <button id="nextRoundBtn" class="big-btn next-btn" style="display:none;" onclick="window.readyForNextRound()">NEXT ROUND</button>
            </div>
        </div>
    </div>

    <div id="history-screen" class="screen" style="display:none;">
        <div class="top-nav">
            <button class="nav-btn-themed" onclick="window.showScreen('game-screen')">‚Üê BACK</button>
            <div class="nav-code">ROUND LOGS</div>
            <div style="width:50px;"></div>
        </div>
        <div id="history-log-container" class="history-list"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
