<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flip 7 Share Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#008080">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="celebration-overlay" class="overlay" style="display:none;" onclick="window.closeCelebration()">
        <div class="celebration-content">
            <div class="emoji-bounce">üÉè</div>
            <h1>FLIP 7!</h1>
            <h2 class="bonus-text">+15 POINTS</h2>
            <p>Tap to continue</p>
        </div>
    </div>

    <div id="end-game-overlay" class="overlay" style="display:none;">
        <div class="celebration-content">
            <h1>üèÜ GAME OVER</h1>
            <p>A player has reached the 200 point limit!</p>
            <div class="section-spacer"></div>
            <button class="big-btn submit-btn" onclick="window.rematch()">REMATCH</button>
            <div style="height:10px;"></div>
            <button class="big-btn bust-btn" style="color:var(--teal); border-color:var(--teal) !important;" onclick="window.leaveGame()">EXIT TO HOME</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <h1>Flip 7 Sync</h1>
        <div class="input-group">
            <label>PLAYER NAME</label>
            <input type="text" id="userNameInput" placeholder="TYPE NAME HERE" class="name-input-field" autocomplete="off" autocapitalize="words">
        </div>
        <div class="home-spacer"></div> 
        <div class="host-card">
            <label>NEW GAME SETUP</label>
            <div class="counter-row">
                <button class="counter-btn" onclick="window.adjustCount(-1)">‚àí</button>
                <div id="playerCountDisplay" class="count-display">4</div>
                <button class="counter-btn" onclick="window.adjustCount(1)">+</button>
            </div>
            <button class="big-btn host-btn" style="background: white; color: var(--teal);" onclick="window.hostGameFromUI()">HOST NEW GAME</button>
        </div>
        <div class="home-footer">
            <button class="big-btn join-btn" style="background: var(--glass); color: white;" onclick="window.openJoinPopup()">JOIN EXISTING</button>
            <div id="game-manager" style="display:none; width:100%; margin-top:20px;">
                <label class="manager-label">YOUR ACTIVE GAMES</label>
                <div id="game-list-container"></div>
                <button class="delete-all-btn" onclick="window.deleteAllGames()">DELETE ALL GAMES</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <div class="top-nav">
            <button class="nav-btn-themed" onclick="window.showScreen('home-screen')">HOME</button>
            <div id="roomCodeDisplay" class="nav-code" style="font-weight:900; opacity:0.8;">CODE: ------</div>
            <div style="width:70px;"></div> 
        </div>
        <div class="main-scroll-area">
            <div id="calc-view">
                <div id="flip7-banner" class="banner" style="display:none;">FLIP 7 BONUS! (+15)</div>
                <div class="card-grid" id="cardGrid"></div> 
                <button class="big-btn bust-btn" id="bust-toggle-btn" onclick="window.triggerBust()">BUST</button>
                <div class="mod-grid">
                    <button id="btn-m2" onclick="window.toggleMod('m2', 2)">√ó2</button>
                    <button id="btn-p2" onclick="window.toggleMod('p2', 2)">+2</button>
                    <button id="btn-p4" onclick="window.toggleMod('p4', 4)">+4</button>
                    <button id="btn-p6" onclick="window.toggleMod('p6', 6)">+6</button>
                    <button id="btn-p8" onclick="window.toggleMod('p8', 8)">+8</button>
                    <button id="btn-p10" onclick="window.toggleMod('p10', 10)">+10</button>
                </div>
                <div class="section-spacer"></div>
                
                <div class="totals-row">
                    <div class="total-box round-container">
                        <small>ROUND</small>
                        <div id="round-display">0</div>
                    </div>
                    <div class="total-box grand-container">
                        <small>GRAND</small>
                        <div id="grand-display">0</div>
                    </div>
                </div>

                <div class="section-spacer"></div>
                <button class="big-btn submit-btn" onclick="window.submitRound()">SUBMIT SCORE</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Registration Failed', err));
            });
        }
    </script>
</body>
</html>
